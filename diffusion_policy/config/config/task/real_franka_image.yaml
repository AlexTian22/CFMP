name: ts_appled


dataset_path: data/ts_lk_pick_30_demos_2025-08-05_14-43-45.zarr

shape_meta: &shape_meta
  obs:
    side_image:
      shape: [3, 256, 256]
      type: rgb
    # wrist_image:
    #   shape: [3, 224, 224]
